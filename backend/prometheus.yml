# Prometheus Configuration for Guelaguetza Connect
#
# This configuration defines scrape targets and alerting rules.
# See: https://prometheus.io/docs/prometheus/latest/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'guelaguetza-connect'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

# Rule files for alerting
rule_files:
  - "/etc/prometheus/alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Guelaguetza Connect API
  - job_name: 'guelaguetza-api'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'api'
          environment: 'production'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    # If using METRICS_TOKEN, uncomment:
    # authorization:
    #   type: Bearer
    #   credentials: 'your-metrics-token'

  # Guelaguetza Connect API (Docker network)
  - job_name: 'guelaguetza-api-docker'
    static_configs:
      - targets: ['backend:3001']
        labels:
          service: 'api'
          environment: 'docker'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node Exporter (for system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
