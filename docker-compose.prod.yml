# ============================================
# DOCKER COMPOSE - PRODUCCIÓN
# ============================================
# Optimizado para deployment en producción
# Sin hot reload, con optimizaciones de performance
# ============================================

version: '3.9'

services:
  # ============================================
  # DATABASE: PostgreSQL 15 (Production)
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: guelaguetza-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-guelaguetza_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./backend/scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-guelaguetza_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - guelaguetza-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    shm_size: 256mb

  # ============================================
  # CACHE: Redis 7 (Production)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: guelaguetza-redis-prod
    restart: always
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 512mb 
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
      --requirepass ${REDIS_PASSWORD:?Redis password required}
    ports:
      - "6379:6379"
    volumes:
      - redis_data_prod:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - guelaguetza-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # BACKEND: Fastify API (Production)
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        NODE_ENV: production
    container_name: guelaguetza-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:?Database URL required}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS origins required}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
      LOG_QUERIES: false
      # Stripe (required in production)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:?Stripe secret key required}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:?Stripe publishable key required}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:?Stripe webhook secret required}
      # External services
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL:-noreply@guelaguetzaconnect.com}
      # Feature flags
      ENABLE_PAYMENTS: ${ENABLE_PAYMENTS:-true}
      ENABLE_NOTIFICATIONS: ${ENABLE_NOTIFICATIONS:-true}
      ENABLE_ANALYTICS: ${ENABLE_ANALYTICS:-true}
      # Performance
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      CLEANUP_FAILED_BOOKINGS_MINUTES: ${CLEANUP_FAILED_BOOKINGS_MINUTES:-30}
      CLEANUP_FAILED_ORDERS_MINUTES: ${CLEANUP_FAILED_ORDERS_MINUTES:-30}
      CLEANUP_CRON_SCHEDULE: ${CLEANUP_CRON_SCHEDULE:-0 * * * *}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - guelaguetza-network-prod
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================
  # FRONTEND: Vite + React (Production)
  # ============================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: production
      args:
        NODE_ENV: production
        VITE_API_URL: ${VITE_API_URL:?API URL required}
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    image: guelaguetza-frontend:latest
    container_name: guelaguetza-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - guelaguetza-network-prod
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================
# VOLUMES: Persistent Data (Production)
# ============================================
volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

# ============================================
# NETWORKS (Production)
# ============================================
networks:
  guelaguetza-network-prod:
    driver: bridge
    name: guelaguetza-network-prod
