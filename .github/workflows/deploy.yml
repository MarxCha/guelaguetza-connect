# ============================================
# CONTINUOUS DEPLOYMENT - Guelaguetza Connect
# ============================================
# Deployment Strategy:
# - Push a develop → Deploy to Staging (automático)
# - Push a main → Deploy to Production (con aprobación manual)
# ============================================

name: Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production

# Prevenir deployments concurrentes
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  # ============================================
  # JOB 1: BUILD & PUSH DOCKER IMAGES
  # ============================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}
      version: ${{ steps.meta-backend.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login a GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Alternativa: Login a Docker Hub (descomentar si se usa)
      # - name: Log in to Docker Hub
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ============================================
      # BACKEND IMAGE
      # ============================================
      - name: Extract Backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # ============================================
      # FRONTEND IMAGE
      # ============================================
      - name: Extract Frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          target: production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VITE_API_URL=${{ github.ref == 'refs/heads/main' && secrets.PROD_API_URL || secrets.STAGING_API_URL }}

  # ============================================
  # JOB 2: DEPLOY TO STAGING
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.guelaguetza-connect.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Deploy via SSH (ejemplo con docker-compose en servidor)
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          script: |
            cd /opt/guelaguetza-connect
            
            # Pull latest images
            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ${{ needs.build-images.outputs.backend-image }}
            docker pull ${{ needs.build-images.outputs.frontend-image }}
            
            # Update docker-compose
            export BACKEND_IMAGE=${{ needs.build-images.outputs.backend-image }}
            export FRONTEND_IMAGE=${{ needs.build-images.outputs.frontend-image }}
            
            # Run migrations
            docker-compose run --rm backend npx prisma migrate deploy
            
            # Restart services with zero-downtime
            docker-compose up -d --no-deps --build backend frontend
            
            # Health check
            sleep 10
            curl -f http://localhost:3001/health || exit 1
            curl -f http://localhost:5173 || exit 1
            
            # Cleanup old images
            docker system prune -af --volumes

      - name: Notify Slack - Staging Deployed
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Staging Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment*\nStatus: ${{ job.status }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }

  # ============================================
  # JOB 3: DEPLOY TO PRODUCTION (Manual Approval)
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://guelaguetza-connect.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Crear backup de la BD antes de deploy
      - name: Backup Production Database
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            # Backup PostgreSQL
            docker exec guelaguetza-postgres pg_dump -U postgres guelaguetza_db > /backups/db_$(date +%Y%m%d_%H%M%S).sql
            
            # Keep only last 7 backups
            ls -t /backups/db_*.sql | tail -n +8 | xargs -r rm

      # Deploy to Production
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            cd /opt/guelaguetza-connect
            
            # Pull latest images
            docker login ${{ env.REGISTRY }} -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            docker pull ${{ needs.build-images.outputs.backend-image }}
            docker pull ${{ needs.build-images.outputs.frontend-image }}
            
            # Update docker-compose
            export BACKEND_IMAGE=${{ needs.build-images.outputs.backend-image }}
            export FRONTEND_IMAGE=${{ needs.build-images.outputs.frontend-image }}
            
            # Run migrations
            docker-compose -f docker-compose.prod.yml run --rm backend npx prisma migrate deploy
            
            # Rolling update with zero downtime
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale backend=2 backend
            sleep 10
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale frontend=2 frontend
            sleep 5
            
            # Health check
            curl -f https://api.guelaguetza-connect.com/health || exit 1
            curl -f https://guelaguetza-connect.com || exit 1
            
            # Scale down to normal
            docker-compose -f docker-compose.prod.yml up -d --no-deps --scale backend=1 --scale frontend=1 backend frontend
            
            # Cleanup old images
            docker system prune -af --volumes

      # Smoke tests en producción
      - name: Production Smoke Tests
        run: |
          # Health check
          curl -f https://api.guelaguetza-connect.com/health || exit 1
          
          # Basic API test
          curl -f https://api.guelaguetza-connect.com/api/events | jq . || exit 1
          
          # Frontend loads
          curl -f https://guelaguetza-connect.com || exit 1

      - name: Notify Slack - Production Deployed
        if: always()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Production Deployment: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment*\nStatus: ${{ job.status }}\nVersion: ${{ needs.build-images.outputs.version }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }

      # Rollback automático si falla
      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            cd /opt/guelaguetza-connect
            
            # Restore previous version
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
            
            echo "Rollback completed"

  # ============================================
  # JOB 4: POST-DEPLOYMENT TASKS
  # ============================================
  post-deploy:
    name: Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Create GitHub Release
        if: github.ref == 'refs/heads/main'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.build-images.outputs.version }}
          release_name: Release v${{ needs.build-images.outputs.version }}
          body: |
            Automated release from ${{ github.sha }}
            
            ### Deployed to Production
            - Backend: ${{ needs.build-images.outputs.backend-image }}
            - Frontend: ${{ needs.build-images.outputs.frontend-image }}
          draft: false
          prerelease: false

      - name: Update deployment status
        run: |
          echo "Deployment completed successfully"
          echo "Environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          echo "Version: ${{ needs.build-images.outputs.version }}"
